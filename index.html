<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boba~Pearl</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header-1">
    <div class="header-1__logo">
        <div class="logo">
            <h1 class="logo__text">Boba~Pearl</h1>
            <div class="logo__cup-1">
                <div class="xs-cup xs-cup__tea">
                    <div class="xs-cup__lid"></div>
                    <div class="xs-cup__boba-container">
                        <div class="xs-cup__boba xs-cup__boba-1"></div>
                        <div class="xs-cup__boba xs-cup__boba-2"></div>
                        <div class="xs-cup__boba xs-cup__boba-3"></div>
                        <div class="xs-cup__boba xs-cup__boba-4"></div>
                        <div class="xs-cup__boba xs-cup__boba-5"></div>
                        <div class="xs-cup__boba xs-cup__boba-6"></div>
                        <div class="xs-cup__boba xs-cup__boba-7"></div>
                        <div class="xs-cup__boba xs-cup__boba-8"></div>
                        <div class="xs-cup__boba"></div>
                    </div>
                    <div class="xs-cup__straw"></div>
                </div>
            </div>
            <div class="logo__cup-2">
                <div class="xs-cup xs-cup__milk-tea">
                    <div class="xs-cup__lid"></div>
                    <div class="xs-cup__boba-container">
                        <div class="xs-cup__boba xs-cup__boba-1"></div>
                        <div class="xs-cup__boba xs-cup__boba-2"></div>
                        <div class="xs-cup__boba xs-cup__boba-3"></div>
                        <div class="xs-cup__boba xs-cup__boba-4"></div>
                        <div class="xs-cup__boba xs-cup__boba-5"></div>
                        <div class="xs-cup__boba xs-cup__boba-6"></div>
                        <div class="xs-cup__boba xs-cup__boba-7"></div>
                        <div class="xs-cup__boba xs-cup__boba-8"></div>
                        <div class="xs-cup__boba"></div>
                    </div>
                    <div class="xs-cup__straw"></div>
                </div>
            </div>
        </div>
    </div>
    <button class="header-1__button">
        <div class="button-primary">
            Menu
        </div>
    </button>
</div>
</body>
</html>
