<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boba~Pearl</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-1">
        <div class="header-1__logo">
            <div class="logo">
                <h1 class="logo__text">Boba~Pearl</h1>
                <div class="logo__cup-1">
                    <div class="xs-cup xs-cup__tea">
                        <div class="xs-cup__lid"></div>
                        <div class="xs-cup__boba-container">
                            <div class="xs-cup__boba xs-cup__boba-1"></div>
                            <div class="xs-cup__boba xs-cup__boba-2"></div>
                            <div class="xs-cup__boba xs-cup__boba-3"></div>
                            <div class="xs-cup__boba xs-cup__boba-4"></div>
                            <div class="xs-cup__boba xs-cup__boba-5"></div>
                            <div class="xs-cup__boba xs-cup__boba-6"></div>
                            <div class="xs-cup__boba xs-cup__boba-7"></div>
                            <div class="xs-cup__boba xs-cup__boba-8"></div>
                            <div class="xs-cup__boba"></div>
                        </div>
                        <div class="xs-cup__straw"></div>
                    </div>
                </div>
                <div class="logo__cup-2">
                    <div class="xs-cup xs-cup__milk-tea">
                        <div class="xs-cup__lid"></div>
                        <div class="xs-cup__boba-container">
                            <div class="xs-cup__boba xs-cup__boba-1"></div>
                            <div class="xs-cup__boba xs-cup__boba-2"></div>
                            <div class="xs-cup__boba xs-cup__boba-3"></div>
                            <div class="xs-cup__boba xs-cup__boba-4"></div>
                            <div class="xs-cup__boba xs-cup__boba-5"></div>
                            <div class="xs-cup__boba xs-cup__boba-6"></div>
                            <div class="xs-cup__boba xs-cup__boba-7"></div>
                            <div class="xs-cup__boba xs-cup__boba-8"></div>
                            <div class="xs-cup__boba"></div>
                        </div>
                        <div class="xs-cup__straw"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-1__right">
            <a href="" class="header-1__button">
                <div class="button-primary button-primary__taro">
                    Menu
                </div>
            </a>
            <a href="" class="header-1__button">
                <div class="button-primary button-primary__milk-tea">
                    Cart
                </div>
            </a>
        </div>
    </header>

    <nav class="navbar">
        <label for="toggle" class="navbar__hamburger">&#9776;</label>
        <input type="checkbox" id="toggle" class="navbar__hamburger__toggle">
        <div class="navbar__menu">
            <a class="navbar__menu__list" href="">Smoothie</a>
            <a class="navbar__menu__list" href="">Ice Tea</a>
            <a class="navbar__menu__list" href="">Milk Tea</a>
            <a class="navbar__menu__list" href="">Coffee</a>
            <a class="navbar__menu__list" href="">Yogurt</a>
            <a class="navbar__menu__list" href="">Dessert</a>
        </div>
    </nav>

    <section class="menu">
        <div class="menu__section">
            <div class="heading-primary">
                Step 1: <span class="heading-primary__secondary">Choose Your Drink</span>
            </div>
            <div class="menu__section__selection">
                Milk Tea
            </div>
            <div class="menu__section__selection">
                Coffee
            </div>
            <div class="menu__section__selection">
                Fresh Milk
            </div>
            <div class="menu__section__selection">
                Smoothie
            </div>
            <div class="menu__section__selection">
                Fresh Tea
            </div>
        </div>
        <div class="menu__section">
            <div class="heading-primary">
                Step 2: <span class="heading-primary__secondary">Choose Your Flavor</span>
            </div>
        </div>
        <div class="menu__section">
            <div class="heading-primary">
                Step 3: <span class="heading-primary__secondary">Choose Your Topping</span>
            </div>
        </div>
    </section>
</body>
</html>
